<!DOCTYPE html>

<html>
<head lang="jp">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Live input record and playback</title>
  <style type='text/css'>
    ul { list-style: none; }
    #recordingslist audio { display: block; margin-bottom: 10px; }
  </style>
   <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>

  <h1>Record to MP3 Test</h1>

  <button onclick="startRecording(this);" class="btn btn-lg btn-primary">record</button>
  <button onclick="stopRecording(this);" disabled class="btn btn-lg btn-danger">stop</button>
  <button id="play" class="btn btn-lg btn-default">beep</button>
  
  <h2>Recordings</h2>
  <ul id="recordingslist"></ul>
  
  <h2>Log</h2>
  <pre id="log"></pre>

  <script>
  function __log(e, data) {
    log.innerHTML += "\n" + e + " " + (data || '');
  }

  var audio_context;
  var recorder;

  function startRecording(button) {
    recorder && recorder.record();
    button.disabled = true;
    button.nextElementSibling.disabled = false;
    __log('Recording...');
  }

  function stopRecording(button) {
    recorder && recorder.stop();
    button.disabled = true;
    button.previousElementSibling.disabled = false;
    __log('Stopped recording.');
    
    // create WAV download link using audio data blob
    createDownloadLink();
    
    recorder.clear();
  }

  function createDownloadLink() {
    recorder && recorder.exportWAV(function(blob) {
      /*var url = URL.createObjectURL(blob);
      var li = document.createElement('li');
      var au = document.createElement('audio');
      var hf = document.createElement('a');

      au.controls = true;
      au.src = url;
      hf.href = url;
      hf.download = new Date().toISOString() + '.wav';
      hf.innerHTML = hf.download;
      li.appendChild(au);
      li.appendChild(hf);
      recordingslist.appendChild(li);*/
    });
  }

  var src;
  var gainNode;
  var isMute;

  var audio = function(){
      if (isMute == true) {
          gainNode.gain.value = 50;
          isMute = false;
      } else {
          gainNode.gain.value = 0;
          isMute = true;
      }
  };

  window.onload = function init() {
    try {
      // webkit shim
      window.AudioContext = window.AudioContext || window.webkitAudioContext;

      navigator.getUserMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);
      window.URL = window.URL || window.webkitURL;

      audio_context = new AudioContext;
      __log('Audio context set up.');
      __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
    } catch (e) {
      alert('No web audio support in this browser!');
    }

    // Bufferを生成して、そこからChannelDataを取得する。
      var buffer = audio_context.createBuffer( 1, 48000 * 100, 48000 );
      var channel = buffer.getChannelData(0);

      // ChannelDataには1サンプルごとの音声データが入る。
      // とりあえず正弦波作って入れる。
      for( var i=0; i < channel.length; i++ )
      {
          channel[i] = Math.sin( i / 100 * Math.PI);
      }

      // Sourceを作る。これが入力になる。
      // 入力にBufferを入れる。
      src = audio_context.createBufferSource();
      src.buffer = buffer;

      // Modular Routing。Sourceをdest(出力)に直結する。
//      src.connect(audio_context.destination);

      gainNode = audio_context.createGain();
      gainNode.gain.value = 0;
      src.connect(gainNode);
      gainNode.connect(audio_context.destination);

      src.start(audio_context.currentTime);
      isMute = true;

      recorder = new Recorder(gainNode);
  };

  document.querySelector("#play").addEventListener("click", function(){audio();}, false);
//  init();
  </script>
	
   <script src="js/jquery-1.11.0.min.js"></script>	
  <script src="recorder.js"></script>
</body>
</html>
